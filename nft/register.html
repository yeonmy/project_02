<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/register.css">
    <link rel="shortcut icon" href="品优购.ico" type="image/x-icon"/>
    <title>artlab-注册页面</title>
</head>
<body>
    <div class="header">
        <li><a class="ps_date" href="personcenter.html">个人中心</a></li>
        <li><a class="hometown" href="index.html">首页</a></li>
        <li><a class="market" href="market.html">交易市场</a></li>
        <div class="reg_sign">我要去<a href="sign.html">登录</a>/ <a href="register.html">注册</a></div>
    </div>
    <div class="register">
        <div class="reg_hd">
            <h5>用户注册</h5>
        </div>
        <div class="reg_bd">
            <form action="">
                <ul>
                    <li><label for="">手机号：</label><input type="tel" class="inp"><div class="error_icon"></div><li>
                    <li><label for="">短信验证码：</label><input type="text" class="inp"><div class="success_icon"></div><li>
                    <li><label for="">输入密码：</label><input type="password" class="inp"><div class="error_icon"></div><li>
                    <li><label for="">确认密码：</label><input type="password" class="inp"><div class="error_icon"></div><li>
                    <li class="agree"><input type="checkbox">同意协议并注册 <a href="#">《协议》</a></li>
                    <li><input type="submit" value="完成注册"  class="btn"></li>
                    <li class="sign_in">已有账号，去<a href="sign.html">登录</a></li>
                </ul>
            </form>
        </div>
    </div>
</body>
</html>
